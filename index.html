<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pacientes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --main-color: #1e3a8a;
      --accent-color: #3b82f6;
    }

    .urgencia-alto {
      background-color: #f87171 !important;
      color: white;
    }
    .urgencia-medio {
      background-color: #facc15 !important;
    }
    .urgencia-bajo {
      background-color: #60a5fa !important;
      color: white;
    }
  </style>
</head>
<body class="bg-blue-100 text-gray-900">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow p-3">
    <div class="container-fluid">
      <a class="navbar-brand flex items-center gap-2" href="#">
        <img src="https://png.pngtree.com/png-clipart/20230307/original/pngtree-medical-logo-vector-png-image_8975261.png" alt="Logo" width="40" height="40">
        <span class="text-xl font-bold text-blue-800">Clinica Salud Total</span>
      </a>
      <div>
        <button class="btn btn-outline-primary">
          <span class="material-icons align-middle">logout</span>
          Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Carrusel de imágenes -->
  <div id="carouselMedico" class="carousel slide mt-3 container shadow rounded" data-bs-ride="carousel">
    <div class="carousel-inner rounded">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1588776814546-ec7e5dc15275?auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="doctor 1">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1588776815374-bb19b87491df?auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="doctor 2">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1584467735871-5f6d7fbf02a2?auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="hospital">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMedico" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMedico" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div class="container mt-5 bg-white p-5 shadow rounded">
    <h2 class="text-2xl font-semibold mb-4 text-blue-900">Registro de paciente y cita</h2>

    <form class="row g-4" id="formCita">
      <div class="col-md-6">
        <label class="form-label">Nombre completo <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="col-md-2">
        <label class="form-label">Edad <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="edad" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Sexo</label>
        <select class="form-select">
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Tipo de sangre <span class="text-danger">*</span></label>
        <select class="form-select" id="sangre" required>
          <option value="">Seleccione</option>
          <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Ocupación</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Estado civil</label>
        <select class="form-select">
          <option>Soltero/a</option><option>Casado/a</option><option>Divorciado/a</option><option>Viudo/a</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Número de contacto</label>
        <input type="tel" class="form-control" pattern="[0-9]*">
      </div>

      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control">
      </div>

      <div class="col-12">
        <label class="form-label">Motivo de la cita</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>

      <div class="col-md-6">
        <label class="form-label">Tipo de enfermedad</label>
        <select class="form-select">
          <option>Gripe</option><option>Diabetes</option><option>Hipertensión</option><option>Covid-19</option>
          <option>Asma</option><option>Alergia</option><option>Dolor crónico</option>
          <option>Infección urinaria</option><option>Problemas digestivos</option><option>Otro</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Nivel de urgencia</label>
        <select class="form-select" id="urgenciaSelect" onchange="cambiarColorUrgencia(this)">
          <option value="">Selecciona urgencia</option>
          <option value="bajo" class="urgencia-bajo">Bajo</option>
          <option value="medio" class="urgencia-medio">Medio</option>
          <option value="alto" class="urgencia-alto">Alto</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Fecha deseada</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Hora deseada</label>
        <input type="time" class="form-control">
      </div>

      <div class="col-md-12">
        <label class="form-label">Tipo de atención</label>
        <select class="form-select">
          <option>Consulta general</option><option>Especialidad</option><option>Otra</option>
        </select>
      </div>

      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary bg-blue-800 hover:bg-blue-700 border-0">Registrar cita</button>
      </div>
    </form>
  </div>

  <footer class="bg-white text-center text-sm text-gray-500 py-4 mt-10 shadow-inner">
    Clínica Salud Total © <span id="year"></span>. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function cambiarColorUrgencia(select) {
      select.classList.remove("urgencia-bajo", "urgencia-medio", "urgencia-alto");
      const valor = select.value;
      if (valor === "bajo") {
        select.classList.add("urgencia-bajo");
      } else if (valor === "medio") {
        select.classList.add("urgencia-medio");
      } else if (valor === "alto") {
        select.classList.add("urgencia-alto");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const urgenciaSelect = document.getElementById("urgenciaSelect");
      cambiarColorUrgencia(urgenciaSelect);

      const form = document.getElementById("formCita");
      form.addEventListener("submit", function(event) {
        const nombre = document.getElementById("nombre").value.trim();
        const edad = document.getElementById("edad").value.trim();
        const sangre = document.getElementById("sangre").value;

        if (!nombre || !edad || !sangre) {
          event.preventDefault();
          alert("Por favor complete los campos obligatorios: Nombre, Edad y Tipo de sangre.");
        }
      });

      // Set footer year
      document.getElementById("year").textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
